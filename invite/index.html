<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Discord Invite </title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="container">
    <div id="inviteContainer">
      <div class="logoContainer"><img class="logo" src="assets/images/icons/WICK3D.jpg" />
      </div>
      <div class="acceptContainer">
        <form>
          <h1>YOU'VE BEEN INVITED TO JOIN</h1>
          <div class="serverInfo">
            <div class="img"><img src="assets/images/icons/yumo_discord_pfp.gif" /></div>
            <p><span class="server">Created</span><span class="by">by</span><span class="name">Yumo</span></p>
          </div>
          <a href="https://discord.gg/PrUCrBATea" target="_blank" onclick="window.open(this.href); return false;">
            <button class="acceptBtn">Accept Invite</button>
          </a>
        </form>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
